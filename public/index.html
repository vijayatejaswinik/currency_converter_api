<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Global Currency Converter</h1>

    <form id="converterForm">
      <div class="form-group">
        <label for="fromCurrency">From Currency</label>
        <input type="text" id="fromCurrency" placeholder="e.g. USD" required />
      </div>

      <div class="form-group">
        <label for="toCurrency">To Currency(s)</label>
        <input type="text" id="toCurrency" placeholder="e.g. INR, EUR, GBP" required />
        <small>You can enter multiple currencies separated by commas</small>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="e.g. 100" required />
      </div>

      <button type="submit">Convert</button>
    </form>

    <div id="results" class="results hidden">
      <h2>Results</h2>
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
